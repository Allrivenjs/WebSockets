<div *ngFor="let message of messages">
  <!--yours-->
  <div *ngIf="!message.me;  else elseBlock" class="chat-message">
    <div class="flex items-end">
      <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-2 items-start">
        <div><span class="px-4 py-2.5 rounded-lg inline-block rounded-bl-none bg-gray-500 text-white ">{{message.message}}
          <small class="ml-2 mt-2.5 justify-end  items-end text-gray-300">{{message.from}} - {{message.sent_at}}</small></span>
        </div>
      </div>
      <img src="https://images.unsplash.com/photo-1590031905470-a1a1feacbb0b?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144" alt="My profile" class="w-6 h-6 rounded-full order-1">
    </div>
  </div>

  <!--Me-->
  <ng-template #elseBlock class="chat-message">
    <div class="flex items-end justify-end">
      <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-1 items-end">
        <div><span class="px-4 py-2.5 rounded-lg inline-block rounded-br-none bg-blue-600 text-white ">{{message.message}}
          <small class="ml-2 mt-2.5 justify-end  items-end text-gray-300">{{message.from}} - {{message.sent_at}}</small></span>
        </div>
      </div>
<!--      <img  src="https://images.unsplash.com/photo-1590031905470-a1a1feacbb0b?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144" alt="My profile" class="w-6 h-6 rounded-full order-2">-->
    </div>
  </ng-template>


</div>
